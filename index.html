<html>
  <head>
    <title>mynotes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="logic.js"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>

  <body onload="renderNotes()">

    <div id="note-editor" class="modal">
        Test
    </div>

        <header>
            <h1 class="title">Mis Notas</h1>
        </header>
                
        <div class="app">
            <div class="note-form-container">
                <h2 class="note-form-title">Agregar Nueva Nota</h2>
                <form  class="note-form">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" class="form-input" id="title" required>
                    <label for="content" class="form-label">Contenido:</label>
                    <textarea id="content" class="form-input" rows="4" required></textarea>
                    <label for="category"  class="form-label" required>Categoría:</label>
                    <select id="category" class="form-input">
                        <!-- Opciones de categoría aquí -->
                        <option value="personal">Personal</option>
                        <option value="work">Trabajo</option>
                        <option value="leisure">Ocio</option>
                    </select>
                    <button class="form-button" onclick="createNote()">Crear nota</button>
                </form>
            </div>
            <section id="notes" class="notes-section">
                <h2 class="notes-section-title">Todas tus notas</h2>
                <div id="notes-container" class="notes-container"></div>  
            </section>
        </div>
  </body>
